<!DOCTYPE html>
<html>

<head>
    <title>Modificar Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clientemodificar.css">
</head>

<body>

        <div id="upperpan">
            <div class="div_upperpan_search">
                <label>ID Cliente</label>
                <input disabled id="input-id">
            </div>
            <div class="div_upperpan_search">
                <label>Nombre</label>
                <input id="input-nombre">
            </div>
            <div class="div_upperpan_search">
                <label>Cuit</label>
                <input id="input-cuit">
            </div>
            <div class="div_upperpan_search">
                <label>Email</label>
                <input id="input-email">
            </div>
            <div class="div_upperpan_search">
                <label>Direccion</label>
                <input id="input-direccion">
            </div>
            <div class="div_upperpan_search">
                <label>Longitud</label>
                <input id="input-longitud">
            </div>
            <div class="div_upperpan_search">
                <label>Latitud</label>
                <input id="input-latitud">
            </div>
            <div id="divbtns">
                <button id="btn-volver">Volver</button>
                <button id="btn-modificar">Modificar</button>
            </div>

        </div>
    </div>
    <footer>

    </footer>

<script type="module" src="clientemodificar.js"></script>

</html>
