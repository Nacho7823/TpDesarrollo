<!DOCTYPE html>
<html>

<head>
    <title>Crear Pedido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pedidoscrear.css">
</head>

<body>
    <div id="div-root">
        <div id="upperpan">
            <div class="div_upperpan_search">
                <label>Cliente</label>
                <select id="select-cliente" class="defsize" name="cliente"></select>
            </div>
            <div class="div_upperpan_search">
                <label>Vendedor</label>
                <select id="select-vendedor" class="defsize" name="vendedor"></select>
            </div>
            <div class="div_upperpan_search">
                <label>Estado</label>
                <select id="select-estado" class="defsize" name="estado">
                    <option value="RECIBIDO">Recibido</option>
                    <option value="PROCESADO">Procesado</option>
                    <option value="ENVIADO">Enviado</option>
                </select>
            </div>
            <div class="div_upperpan_search">
                <label>Forma de pago</label>
                <div>
                    <select id="select-formapago" class="defsize" name="estado">
                        <option value="mercadopago">mercadopago</option>
                        <option value="transferencia">transferencia</option>
                    </select>
                    <div id="div-formapago"></div>
                </div>
            </div>
            <div class="div-pagos" id="pagopan">
            </div>
            <div class="div_upperpan_search">
                <label>Total</label>
                <input disabled id="input-total" class="defsize">
            </div>
        </div>

        <div id="divbtns">
            <button id="btn-modificar-items">Modificar Items</button>
            <button id="btn-volver">Volver</button>
            <button id="btn-crear">Crear</button>
        </div>

    </div>
    <footer>

    </footer>
</body>
<script type="module" src="pedidoscrear.js"></script>

</html>
