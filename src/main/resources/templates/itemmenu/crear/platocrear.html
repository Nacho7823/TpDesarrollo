<!DOCTYPE html>
<html>

<head>
    <title>Crear plato</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="platocrear.css">
</head>

<body>
    <div id="div-root">
        <div id="upperpan">
            <div class="div_upperpan_search">
                <label>ID plato</label>
                <input id="input-id">
            </div>
            <div class="div_upperpan_search">
                <label>Nombre</label>
                <input id="input-nombre">
            </div>
            <div class="div_upperpan_search">
                <label>Descripcion</label>
                <input id="input-direccion">
            </div>
            <div class="div_upperpan_search">
                <label>Peso</label>
                <input id="input-longitud">
            </div>
            <div class="div_upperpan_search">
                <label>Apto Vegano</label>
                <input type="checkbox" id="input-latitud">
            </div>
            <div class="div_upperpan_search">
                <label>Apto Celiaco</label>
                <input type="checkbox" id="input-latitud">
            </div>
            <div class="div_upperpan_search">
                <label>Calorias</label>
                <input id="input-longitud">
            </div>
            <div id="divbtns">
                <button id="btn-volver">Volver</button>
                <button id="btn-crear">Crear</button>
            </div>

        </div>
    </div>
    <footer>

    </footer>
</body>
<script src="platocrear.js"></script>

</html>
