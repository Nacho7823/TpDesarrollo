<!DOCTYPE html>
<html>

<head>
    <title>Main menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendedor.css">
</head>

<body>
    <header>
        <h1 id="header-text">Vendedor</h1>
    </header>
    <div id="div-root">
        <div id="div-center">
            <div class="divinfo">
                <label class="lbinfo">ID Vendedor</label>
                <input class="inputinfo">
            </div>
            <div class="divinfo">
                <label class="lbinfo">Nombre</label>
                <input class="inputinfo">
            </div>
            <div class="divinfo">
                <label class="lbinfo">Direccion</label>
                <input class="inputinfo">
            </div>
            <div class="divinfo">
                <label class="lbinfo">Latitud</label>
                <input class="inputinfo">
            </div>
            <div class="divinfo">
                <label class="lbinfo">Longitud</label>
                <input class="inputinfo">
            </div>

            <div id="divbuttons">
                <button class="infobuttons" id="btn-buscar">Buscar</button>
                <button class="infobuttons" id="btn-editar">Editar</button>
                <button class="infobuttons" id="btn-eliminar">Eliminar</button>
                <button class="infobuttons" id="btn-crear">Crear</button>
            </div>
        </div>
        <div class="divtable">table</div>
    </div>
    <footer>
        <button id="btn-volver">Volver</button>
    </footer>
</body>
<script src="vendedor.js"></script>

</html>
